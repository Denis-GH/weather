<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                    <h1>Погода</h1>
                </div>
                <div class="header__swiper-buttons">
                    <div class="header__swiper-button">
                        <button class="swiper-button-prev swiper-button">Сегодня</button>
                    </div>
                    <div class="header__swiper-button">
                        <button class="swiper-button-next swiper-button">3 дня</button>
                    </div>
                </div>
                <form class="search-box">
                    <input type="search" placeholder="Найти город" class="search-box__input">
                    <button type="button" class="search-box__btn"></button>
                </form>
            </div>
        </header>
        <main class="page">
            <div class="page__container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <article class="today">
                                <div class="today__main-wrap">
                                    <div class="today__main main-today">
                                        <h2 class="today__city city"></h2>
                                        <div class="main-today__temp-wrap">
                                            <div class="main-today__temp"></div>
                                            <img class="main-today__icon" src="" alt="icon">
                                        </div>
                                        <div class="today__info">
                                            <div class="today__wind wind">
                                                <img src="./img/wind.svg" width="23" height="23" alt="wind icon" class="wind__icon">
                                                <div class="wind__value">WIND</div>
                                            </div>
                                            <div class="today__humidity humidity">
                                                <img src="./img/humidity.svg" width="23" height="23" alt="humidity icon" class="humidity__icon">
                                                <div class="humidity__value">Humidity</div>
                                            </div>
                                            <div class="today__pressure pressure">
                                                <img src="./img/pressure.svg" width="23" height="23" alt="air pressure icon" class="pressure__icon">
                                                <div class="pressure__value">Air Pressure</div>
                                            </div>
                                        </div>
                                        <div class="today__hourly hourly">
                                            <template id="template-hourly">
                                                <div class="hourly__card card">
                                                    <span class="hourly__time"></span>
                                                    <img class="hourly__icon" src="" alt="icon">
                                                    <span class="hourly__temp"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                <div class="map">
                                    <div class="map__loader"></div>
                                    <img class="map__image" src="" alt="map">
                                </div>
                            </article>
                        </div>
                        <div class="swiper-slide">
                            <article class="week week__container">
                                <h2 class="week__city city"></h2>
                                <div class="week__info">
                                    <span></span>
                                    <span>time</span>
                                    <span>clouds</span>
                                    <span>temp., &deg;C</span>
                                    <span>air press. mmHg</span>
                                    <span>wind, m/s</span>
                                    <span>humidity, %</span>
                                </div>
                                <template id="template-week">
                                    <div class="week__card card">
                                        <span class="week__date"></span>
                                        <span class="week__time"></span>
                                        <span class="week__time"></span>
                                        <span class="week__time"></span>
                                        <span class="week__time"></span>

                                        <img class="week__icon" src="" alt="icon">
                                        <img class="week__icon" src="" alt="icon">
                                        <img class="week__icon" src="" alt="icon">
                                        <img class="week__icon" src="" alt="icon">

                                        <span class="week__temp"></span>
                                        <span class="week__temp"></span>
                                        <span class="week__temp"></span>
                                        <span class="week__temp"></span>

                                        <span class="week__pressure"></span>
                                        <span class="week__pressure"></span>
                                        <span class="week__pressure"></span>
                                        <span class="week__pressure"></span>

                                        <span class="week__wind"></span>
                                        <span class="week__wind"></span>
                                        <span class="week__wind"></span>
                                        <span class="week__wind"></span>
                                        
                                        <span class="week__humidity"></span>
                                        <span class="week__humidity"></span>
                                        <span class="week__humidity"></span>
                                        <span class="week__humidity"></span>
                                    </div>
                                </template>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
